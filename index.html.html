                const itemRow = selectElement.closest('.input-row');
                const config = additionalSpecConfigMap[selectElement.value];
                const specFields = itemRow.querySelectorAll('.additional-spec-field');
                if (!config) {
                    specFields.forEach((field, index) => {
                        field.classList.remove('hidden');
                        field.querySelector('label').textContent = `諸元${index + 1}`;
                        const textInput = field.querySelector('.spec-text-input');
                        const selectInput = field.querySelector('.spec-select-input');
                        selectInput.classList.add('hidden'); textInput.classList.remove('hidden');
                        textInput.placeholder = `諸元${index + 1}`;
                    }); return;
                }
                specFields.forEach((field, index) => {
                    const specConfig = config[index];
                    field.classList.toggle('hidden', !specConfig);
                    if (specConfig) {
                        const label = field.querySelector('label');
                        const textInput = field.querySelector('.spec-text-input');
                        const selectInput = field.querySelector('.spec-select-input');
                        label.textContent = specConfig.label;
                        const isSelect = specConfig.options && Array.isArray(specConfig.options);
                        textInput.classList.toggle('hidden', isSelect);
                        selectInput.classList.toggle('hidden', !isSelect);
                        if (isSelect) {
                            selectInput.innerHTML = '<option value="">選択...</option>' + specConfig.options.map(opt => `<option value="${opt}">${opt}</option>`).join('');
                        } else { textInput.placeholder = specConfig.placeholder || specConfig.label; }
                    }
                });
            };
            const updateItemNumbers = () => {
                const items = container.querySelectorAll('.input-row:not(.hidden)');
                items.forEach((item, index) => {
                    item.querySelector('.item-number').textContent = index + 1;
                    item.querySelector('.move-up-btn').disabled = (index === 0);
                    item.querySelector('.move-down-btn').disabled = (index === items.length - 1);
                });
            };
            const addItem = (data = null) => {
                const newItem = template.cloneNode(true);
                newItem.classList.remove('hidden'); newItem.id = '';
                container.appendChild(newItem);
                const typeSelect = newItem.querySelector('[name="item_type[]"]');
                if (data && data.type) { typeSelect.value = data.type; }
                updateDynamicFields(typeSelect);
                if (data) {
                    const getSpecInput = (num) => {
                        const s = newItem.querySelector(`select[name="item_spec${num}_select"]`), t = newItem.querySelector(`input[name="item_spec${num}_text"]`);
                        return s.classList.contains('hidden') ? t : s;
                    };
                    getSpecInput(1).value = data.spec1 || '';
                    getSpecInput(2).value = data.spec2 || '';
                    getSpecInput(3).value = data.spec3 || '';
                    newItem.querySelector('[name="item_dim_l[]"]').value = data.dimL || '';
                    newItem.querySelector('[name="item_dim_h1[]"]').value = data.dimH1 || '';
                    newItem.querySelector('[name="item_dim_h2[]"]').value = data.dimH2 || '';
                    newItem.querySelector('[name="item_dim_w[]"]').value = data.dimW || '';
                    newItem.querySelector('[name="item_photo_no[]"]').value = data.photoNo || '';
                    newItem.querySelector('[name="item_lat[]"]').value = data.lat || '';
                    newItem.querySelector('[name="item_lon[]"]').value = data.lon || '';
                    newItem.querySelector('[name="item_details[]"]').value = data.details || '';
                }
                updateItemNumbers();
                autoBackup();
            };
            const saveDraft = () => {
                const itemsData = Array.from(container.querySelectorAll('.input-row:not(.hidden)')).map(row => {
                    const getSpec = (n) => { const s = row.querySelector(`select[name="item_spec${n}_select"]`), t = row.querySelector(`input[name="item_spec${n}_text"]`); return !s.classList.contains('hidden') ? s.value : t.value; };
                    return { type: row.querySelector('[name="item_type[]"]').value, spec1: getSpec(1), spec2: getSpec(2), spec3: getSpec(3), dimL: row.querySelector('[name="item_dim_l[]"]').value, dimH1: row.querySelector('[name="item_dim_h1[]"]').value, dimH2: row.querySelector('[name="item_dim_h2[]"]').value, dimW: row.querySelector('[name="item_dim_w[]"]').value, photoNo: row.querySelector('[name="item_photo_no[]"]').value, lat: row.querySelector('[name="item_lat[]"]').value, lon: row.querySelector('[name="item_lon[]"]').value, details: row.querySelector('[name="item_details[]"]').value };
                });
                const draft = { facilityName: document.getElementById('facilityName').value, inspectionDate: document.getElementById('inspectionDate').value, inspectorName: document.getElementById('inspectorName').value, overallRemarks: document.getElementById('overall_remarks').value, items: itemsData };
                localStorage.setItem(DRAFT_KEY, JSON.stringify(draft));
            };
            const loadDraft = () => {
                const draftJSON = localStorage.getItem(DRAFT_KEY);
                if (!draftJSON) { addItem(); return; }
                try {
                    const draft = JSON.parse(draftJSON);
                    document.getElementById('facilityName').value = draft.facilityName || '';
                    document.getElementById('inspectionDate').value = draft.inspectionDate || '';
                    document.getElementById('inspectorName').value = draft.inspectorName || '';
                    document.getElementById('overall_remarks').value = draft.overallRemarks || '';
                    container.innerHTML = '';
                    if (draft.items && draft.items.length > 0) {
                        lastAutoBackupCount = Math.floor(draft.items.length / 10) * 10;
                        draft.items.forEach(itemData => addItem(itemData));
                    } else { addItem(); }
                } catch (e) { localStorage.removeItem(DRAFT_KEY); addItem(); }
            };
            const resetForm = () => { if (confirm('本当にフォームをリセットしますか？')) { if (confirm('この操作は取り消せません。保存された下書きもすべて消去されます。本当によろしいですか？')) { localStorage.removeItem(DRAFT_KEY); inspectionForm.reset(); container.innerHTML = ''; addItem(); outputContainer.classList.add('hidden'); alert('フォームをリセットしました。'); } } };
            const generateTsvData = () => {
                let tsv = `# 施設名称:\t${document.getElementById('facilityName')?.value||''}\n# 点検年月日:\t${document.getElementById('inspectionDate')?.value||''}\n# 点検者氏名:\t${document.getElementById('inspectorName')?.value||''}\n# 総合所見:\t${(document.getElementById('overall_remarks')?.value||'').replace(/\n/g,'\n# ')}\n#\n`;
                tsv += ["番号", "施設区分/部位", "諸元1", "諸元2", "諸元3", "寸法L", "寸法H1", "寸法H2", "寸法W", "緯度", "経度", "詳細/特記事項", "写真番号"].join("\t") + "\n";
                container.querySelectorAll('.input-row:not(.hidden)').forEach((row, index) => {
                    const getSpec = n => { const s = row.querySelector(`select[name="item_spec${n}_select"]`), t = row.querySelector(`input[name="item_spec${n}_text"]`); return !s.classList.contains('hidden') ? s.value : t.value; };
                    const data = [index + 1, row.querySelector('[name="item_type[]"]')?.value, getSpec(1), getSpec(2), getSpec(3), row.querySelector('[name="item_dim_l[]"]')?.value, row.querySelector('[name="item_dim_h1[]"]')?.value, row.querySelector('[name="item_dim_h2[]"]')?.value, row.querySelector('[name="item_dim_w[]"]')?.value, row.querySelector('[name="item_lat[]"]')?.value, row.querySelector('[name="item_lon[]"]')?.value, row.querySelector('textarea[name="item_details[]"]')?.value.replace(/[\n\r\t]/g, ' '), row.querySelector('[name="item_photo_no[]"]')?.value];
                    tsv += data.map(field => String(field ?? '')).join("\t") + "\n";
                });
                return tsv;
            };
            const downloadData = (content, filename) => {
                const blob = new Blob([content], { type: 'text/tab-separated-values;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob); link.download = filename;
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
            };
            const autoBackup = () => {
                const currentItemCount = container.querySelectorAll('.input-row:not(.hidden)').length;
                if (currentItemCount > 0 && currentItemCount % 10 === 0 && currentItemCount !== lastAutoBackupCount) {
                    alert(`${currentItemCount}項目に達したため、自動でバックアップを保存します。`);
                    const tsvContent = generateTsvData();
                    const facilityName = document.getElementById('facilityName')?.value || '無題';
                    const safeName = facilityName.replace(/[^a-z0-9_\-.\u3000-\u303f\u3040-\u309f\u30a0-\u30ff\uff00-\uff9f\u4e00-\u9faf]/gi, '_');
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    const filename = `渓流カルテ_${safeName}_自動バックアップ_${timestamp}.tsv`;
                    downloadData(tsvContent, filename);
                    lastAutoBackupCount = currentItemCount;
                }
            };
            const restoreFromBackup = () => { restoreFileInput.click(); };
            const handleFileSelect = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                if (!confirm('現在の入力内容が破棄されますが、バックアップから復元しますか？')) { event.target.value = ''; return; }
                const reader = new FileReader();
                reader.onload = e => {
                    try { parseAndLoadTsv(e.target.result); }
                    catch (err) { alert('ファイルの読み込みに失敗しました。形式が正しいか確認してください。'); console.error(err); }
                    event.target.value = '';
                };
                reader.readAsText(file, 'utf-8');
            };
            const parseAndLoadTsv = (content) => {
                const lines = content.split(/\r?\n/);
                let headers = []; const parsedItems = []; const basicInfo = {};
                lines.forEach(line => {
                    if (line.startsWith('#')) {
                        const parts = line.substring(2).split(':\t');
                        if (parts.length === 2) {
                            const key = parts[0].trim(), value = parts[1].trim();
                            if (key === '施設名称') basicInfo.facilityName = value;
                            if (key === '点検年月日') basicInfo.inspectionDate = value;
                            if (key === '点検者氏名') basicInfo.inspectorName = value;
                            if (key === '総合所見') basicInfo.overallRemarks = value;
                        } return;
                    }
                    if (line.trim() === '') return;
                    const values = line.split('\t');
                    if (headers.length === 0) { headers = values.map(h => h.trim()); return; }
                    if (values.length > 1) {
                        let item = {};
                        headers.forEach((header, i) => { if (values[i] !== undefined) item[header] = values[i].trim(); });
                        parsedItems.push(item);
                    }
                });
                localStorage.removeItem(DRAFT_KEY); inspectionForm.reset(); container.innerHTML = '';
                document.getElementById('facilityName').value = basicInfo.facilityName || '';
                document.getElementById('inspectionDate').value = basicInfo.inspectionDate || '';
                document.getElementById('inspectorName').value = basicInfo.inspectorName || '';
                document.getElementById('overall_remarks').value = basicInfo.overallRemarks || '';
                const colMap = { type: '施設区分/部位', spec1: '諸元1', spec2: '諸元2', spec3: '諸元3', dimL: '寸法L', dimH1: '寸法H1', dimH2: '寸法H2', dimW: '寸法W', lat: '緯度', lon: '経度', details: '詳細/特記事項', photoNo: '写真番号' };
                if (parsedItems.length > 0) {
                    parsedItems.forEach(pItem => {
                        const dItem = {};
                        for (const key in colMap) { if (pItem[colMap[key]] !== undefined) dItem[key] = pItem[colMap[key]]; }
                        addItem(dItem);
                    });
                } else { addItem(); }
                saveDraft();
                alert('バックアップからデータを復元しました。');
            };
            const getGpsForItem = (btn) => {
                if (!navigator.geolocation) { alert('お使いのブラウザは位置情報取得に対応していません。'); return; }
                const itemRow = btn.closest('.input-row');
                const latInput = itemRow.querySelector('[name="item_lat[]"]');
                const lonInput = itemRow.querySelector('[name="item_lon[]"]');
                if (latInput.value && lonInput.value) { if (!confirm('既に位置情報が入力されています。新しい情報で上書きしますか？')) return; }
                const statusEl = itemRow.querySelector('.gps-item-status');
                statusEl.textContent = '取得中...';
                navigator.geolocation.getCurrentPosition(position => {
                    latInput.value = position.coords.latitude.toFixed(8);
                    lonInput.value = position.coords.longitude.toFixed(8);
                    statusEl.textContent = '成功';
                    setTimeout(() => { statusEl.textContent = '' }, 3000);
                    saveDraft();
                }, error => {
                    let msg = '位置情報の取得に失敗。';
                    if (error.code === 1) msg += '利用を許可してください。';
                    if (error.code === 2) msg += '電波の良い場所でお試しください。';
                    if (error.code === 3) msg += 'タイムアウトしました。';
                    alert(msg); statusEl.textContent = '失敗';
                }, { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 });
            };
            const showAllOnMap = () => {
                const points = [];
                container.querySelectorAll('.input-row:not(.hidden)').forEach((row, index) => {
                    const lat = row.querySelector('[name="item_lat[]"]').value;
                    const lon = row.querySelector('[name="item_lon[]"]').value;
                    if (lat && lon) { points.push({ lat, lon, num: index + 1 }); }
                });
                if (points.length === 0) { alert('表示できるGPS座標が入力されていません。'); return; }
                if (points.length === 1) {
                    const { lat, lon } = points[0];
                    window.open(`https://www.google.com/maps?q=${lat},${lon}`, '_blank'); return;
                }
                const waypoints = points.map(p => `${p.lat},${p.lon}`).join('/');
                window.open(`https://www.google.com/maps/dir/${waypoints}`, '_blank');
            };
            const showItemOnMap = (btn) => {
                const itemRow = btn.closest('.input-row');
                const lat = itemRow.querySelector('[name="item_lat[]"]').value;
                const lon = itemRow.querySelector('[name="item_lon[]"]').value;
                if (lat && lon) {
                    window.open(`https://www.google.com/maps?q=${lat},${lon}`, '_blank');
                } else {
                    alert('この項目にはGPS座標が記録されていません。');
                }
            };
            const startVoiceInput = (btn) => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) { alert('お使いのブラウザは音声入力に対応していません。'); return; }
                const recognition = new SpeechRecognition();
                recognition.lang = 'ja-JP';
                const textarea = btn.closest('.md\\:col-span-12').querySelector('textarea');
                recognition.onstart = () => btn.classList.add('recording');
                recognition.onend = () => btn.classList.remove('recording');
                recognition.onerror = (e) => { alert('音声入力エラー: ' + e.error); btn.classList.remove('recording');};
                recognition.onresult = (e) => {
                    const transcript = e.results[0][0].transcript;
                    textarea.value = textarea.value ? textarea.value + ' ' + transcript : transcript;
                    saveDraft();
                };
                recognition.start();
            };
            const generateMyMapsCsv = () => {
                const points = [];
                container.querySelectorAll('.input-row:not(.hidden)').forEach((row, index) => {
                    const lat = row.querySelector('[name="item_lat[]"]').value;
                    const lon = row.querySelector('[name="item_lon[]"]').value;
                    if (lat && lon) {
                        const getSpec = (n) => { const s = row.querySelector(`select[name="item_spec${n}_select"]`), t = row.querySelector(`input[name="item_spec${n}_text"]`); return !s.classList.contains('hidden') ? s.value : t.value; };
                        const name = `${row.querySelector('[name="item_type[]"]')?.value || '項目'}-${index + 1}`;
                        let description = `<b>諸元1:</b> ${getSpec(1)}<br><b>諸元2:</b> ${getSpec(2)}<br><b>諸元3:</b> ${getSpec(3)}<br><b>詳細/特記事項:</b> ${row.querySelector('textarea[name="item_details[]"]')?.value || ''}`;
                        points.push({ lat, lon, name, description });
                    }
                });
                if (points.length === 0) { alert('エクスポートできるGPS座標が入力されていません。'); return; }
                let csvContent = "Latitude,Longitude,Name,Description\n";
                points.forEach(p => { const desc = `"${p.description.replace(/"/g, '""')}"`; csvContent += `${p.lat},${p.lon},"${p.name}",${desc}\n`; });
                downloadData(csvContent, 'mymaps_data.csv');
            };
            
            // --- Event Listeners ---
            loadDraft();
            inspectionForm.addEventListener('input', saveDraft);
            document.getElementById('addItemBtn').addEventListener('click', addItem);
            document.getElementById('resetBtn').addEventListener('click', resetForm);
            document.getElementById('restoreBtn').addEventListener('click', restoreFromBackup);
            document.getElementById('showMapBtn').addEventListener('click', showAllOnMap);
            document.getElementById('exportMyMapCsvBtn').addEventListener('click', generateMyMapsCsv);
            restoreFileInput.addEventListener('change', handleFileSelect);

            container.addEventListener('change', event => {
                if (event.target?.matches('select[name="item_type[]"]')) {
                    updateDynamicFields(event.target);
                }
            });

            container.addEventListener('click', event => {
                const target = event.target.closest('button');
                if (!target) return;
                const itemRow = target.closest('.input-row');
                if (!itemRow) return;

                if (target.matches('.get-gps-btn')) { getGpsForItem(target); } 
                else if (target.matches('.show-item-map-btn')) { showItemOnMap(target); }
                else if (target.matches('.voice-input-btn')) { startVoiceInput(target); }
                else if (target.matches('.delete-button')) {
                    target.classList.add('hidden');
                    itemRow.querySelector('.delete-confirmation-prompt').classList.remove('hidden');
                } else if (target.matches('.cancel-delete-btn')) {
                    const prompt = target.closest('.delete-confirmation-prompt');
                    prompt.classList.add('hidden');
                    itemRow.querySelector('.delete-button').classList.remove('hidden');
                } else if (target.matches('.confirm-delete-btn')) {
                    itemRow.remove();
                    updateItemNumbers();
                    saveDraft();
                    autoBackup();
                } else if (target.matches('.move-up-btn')) {
                    if (itemRow.previousElementSibling) {
                        itemRow.parentElement.insertBefore(itemRow, itemRow.previousElementSibling);
                        updateItemNumbers();
                        saveDraft();
                    }
                } else if (target.matches('.move-down-btn')) {
                    if (itemRow.nextElementSibling) {
                        itemRow.parentElement.insertBefore(itemRow.nextElementSibling, itemRow);
                        updateItemNumbers();
                        saveDraft();
                    }
                }
            });

            copyButton.addEventListener('click', () => {
                const content = generateTsvData();
                outputDataTextarea.value = content;
                outputContainer.classList.remove('hidden');
                navigator.clipboard.writeText(content).then(() => alert('コピーしました！'));
            });
            downloadButton.addEventListener('click', () => {
                const content = generateTsvData();
                const facilityName = document.getElementById('facilityName')?.value || '無題';
                const inspectionDate = document.getElementById('inspectionDate')?.value || new Date().toISOString().slice(0, 10);
                const safeName = facilityName.replace(/[^a-z0-9_\-.\u3000-\u303f\u3040-\u309f\u30a0-\u30ff\uff00-\uff9f\u4e00-\u9faf]/gi, '_');
                const filename = `渓流カルテ_${safeName}_${inspectionDate}.tsv`;
                downloadData(content, filename);
            });
            document.getElementById('generateBtn').addEventListener('click', () => {
                const content = generateTsvData();
                outputDataTextarea.value = content;
                outputContainer.classList.remove('hidden');
                alert("データを生成しました。");
            });
        });
    </script>
</body>
</html>
